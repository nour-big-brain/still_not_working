spring.application.name=demo
# Default static resource locations
#spring.resources.static-locations=classpath:/static/
server.port=9090
# Enable the H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database URL (In-memory database example)
spring.datasource.url=jdbc:h2:mem:testdb

# If using a file-based database, you can use:
# spring.datasource.url=jdbc:h2:file:./data/testdb

# Database driver class name
spring.datasource.driver-class-name=org.h2.Driver

# Database username and password (default is usually 'sa' with no password)
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Thymeleaf settings (if needed)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG
